<ts-layout>
  <div slot="toolbar-start" >
    <i class="fa-solid fa-lock me-2"></i>
    Top-secret
  </div>

  <div slot="toolbar-end">
    <ts-login-link [displayLogout]="false"></ts-login-link>
  </div>

  <div slot="menu-toolbar">
    Menu
  </div>

  <div slot="menu-content">
    <mat-nav-list *tsIfLoggedIn="false">
      <a mat-list-item routerLink="/">
        <i class="fa-solid fa-fw fa-home me-2"></i>
        Home
      </a>
      <a mat-list-item routerLink="/login">
        <i class="fa-solid fa-fw fa-key me-2"></i>
        Login
      </a>
    </mat-nav-list>

    <mat-nav-list *tsIfLoggedIn="true">
      <a mat-list-item routerLink="/dashboard">
        <i class="fa-solid fa-fw fa-desktop me-2"></i>
        Dashboard
      </a>

      <a mat-list-item routerLink="/settings">
        <i class="fa-solid fa-fw fa-gear me-2"></i>
        Settings
      </a>

      <a mat-list-item routerLink="/super" *tsRoles="['Super']">
        <i class="fa-solid fa-fw fa-user-shield me-2"></i>
        Super
      </a>

      <a mat-list-item (click)="auth.logout()">
        <i class="fa-solid fa-fw fa-sign-in-alt me-2"></i>
        Logout
      </a>
    </mat-nav-list>
  </div>

  <div slot="main-content">
    <router-outlet></router-outlet>
  </div>
</ts-layout>
